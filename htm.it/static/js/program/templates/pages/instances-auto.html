<div class="htm-it-instances-auto htm-it-page">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <section id="progress-bar-container"></section>
        </div>
    </div>

    <h1><%= msgs.title %></h1>

    <div class="row">

        <div class="col-md-6 col-md-push-6">
            <div id="instance-list"></div>
        </div>

        <div class="col-md-6 col-md-pull-6">
            <ul>
                <% msgs.notes.forEach(function(note) { %>
                    <li><%= note %></li>
                <% }); %>
            </ul>
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="region" class="control-label col-sm-4"><%= msgs.form.labels.region %></label>
                        <div class="col-sm-8">
                            <select id="region" class="form-control" name="region">
                                <option value=""><%= msgs.form.defaults.region %></option>
                                <% Object.keys(regions).sort().forEach(function(region) { %>
                                    <option value="<%= region %>">
                                        <%= region %>:
                                        <%= regions[region] %>
                                    </option>
                                <% }); %>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tags" class="control-label col-sm-4"><%= msgs.form.labels.tags %></label>
                        <div class="col-sm-8">
                            <input id="tags" class="form-control" name="tags" type="text" placeholder="<%= msgs.form.defaults.tags %>" />
                            <div class="help-block">
                                <%= msgs.form.help.tags %>
                                <br />
                                <%= msgs.form.help.example %>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button id="begin" type="submit" class="btn btn-primary">
                            <%= msgs.button %>
                        </button>
                    </div>
                </div>
            </form>
            <button id="done" type="submit" class="btn btn-primary">
                <%= button.done %>
            </button>
        </div>
    </div>
</div>
