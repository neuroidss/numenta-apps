<div id="welcome" class="page text-center">
    <div class="jumbotron">
        <h1><%= msgs.title %></h1>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form>
                <div class="well">
                    <label class="flow">
                        <input id="novice" type="radio" name="flow" checked>
                        <%= msgs.options.novice.text %>
                    </label>
                    <p><%= msgs.options.novice.subtext %></p>
                    <select class="form-control" id="region">
                        <% Object.keys(regions).sort().forEach(function(key) { %>
                            <option value="<%= key %>"<% if (key == currentRegion) { %> selected="selected"<% } %>><%= key %>: <%= regions[key] %></option>
                        <% }); %>
                    </select>
                </div>
                <div class="well">
                    <label class="flow">
                        <input id="expert" type="radio" name="flow">
                        <%= msgs.options.expert.text %>
                    </label>
                    <p><%= msgs.options.expert.subtext %></p>
                </div>
            </form>
            <button id="next" class="btn btn-primary btn-lg">
                <%= button %>
            </button>
        </div>
    </div>
</div>
