<div class="htm-it-instances-import htm.it-page">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <section id="progress-bar-container"></section>
        </div>
    </div>

    <h1>Import Selections</h1>
    <ul>
        <% msgs.notes.forEach(function(note) { %>
            <li><%= note %></li>
        <% }); %>
    </ul>

    <section class="row">
        <div class="col-md-6 col-md-push-6">
            <div id="instance-list"></div>
        </div>
        <div class="col-md-6 col-md-pull-6">
            <h3><%= msgs.title %></h3>
            <form class="import form-horizontal" role="form">
                <div class="form-group">
                    <label for="file" class="control-label col-sm-3"><%= msgs.form.label %></label>
                    <div class="col-sm-9">
                        <button id="upload" type="button" class="btn btn-primary">
                            <span><%= msgs.form.button %></span>
                            <input id="file" type="file" />
                        </button>
                        <code class="filename text-muted"><%= msgs.form.filename %></code>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <button id="done" type="button" class="btn btn-primary">
        <%= button.done %>
    </button>

</div>
